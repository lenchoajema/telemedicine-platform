name: PR Test for Netlify Deploy

on:
  pull_request:
    branches: [netlify-deploy]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run lint if available
        run: |
          if npm run | grep -q "lint"; then npm run lint; else echo "No lint script"; fi

      - name: Run tests if available
        run: |
          if npm run | grep -q "test"; then npm test --silent || (echo "Tests failed" && exit 1); else echo "No test script"; fi
