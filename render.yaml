# Render service manifest for the telemedicine backend
# Adjust names, region, and branch as needed. This manifest tells Render
# how to deploy the backend using the existing Dockerfile in `backend/`.

services:
  - type: web
    name: telemedicine-backend
    env: docker
    plan: free
    branch: netlify-deploy
    # Path to Dockerfile for the backend service
    dockerfilePath: backend/Dockerfile
    # Optional: health check path and port
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: "5000"
      - key: NODE_ENV
        value: "production"
      # Secrets like MONGO_URI, JWT_SECRET and SMTP_* should be added in Render UI as Protected Env Vars
